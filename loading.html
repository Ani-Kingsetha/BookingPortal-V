<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight loading</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    @media (min-width: 900px) {
    .container{
        max-width: 950px;
    }
}.black_overlay {
  display: none;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: #fff;
  z-index: 1001;
  -moz-opacity: 0.8;
  opacity: .80;
  filter: alpha(opacity=80);
}
.white_content {
  display: none;
  position: absolute;
  top: 20%;
  left: 25%;
  width: 50%;
  height: 100%;
  padding: 16px;

  z-index: 1002;
  overflow: auto;
}
</style>

<body  style="background-image: url('/images/home page/china.png');" onload="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
    
    
    <div class="container">
        <div id="light" class="white_content">
            <div class="row ml-1 mr-1" style="background-color: #cceaf7;border-radius: 10px;box-shadow: 2px 2px 0px 0px #c3c3c3;border: 1px #5191fa">
                <div class="row">
                    <div class="ovr mt-5" style="z-index: 1;">
                        <h5 style="color: #363198;"><center>Please wait finding best routes for you...</center></h5>
                    </div>
                    <div class="col">
                        <center><img src="/images/loading screen/Airplane.gif" width="80%" height="80%" alt=""></center>
                    </div>
                </div>
                <div class="row mb-5" style="z-index: 1;margin-bottom: 30%;">
                    <div class="col-5"><h5 style="color: #363198;"><center>Chennai(MAA)</center></h5></div>
                    <div class="col-2"></div>
                    <div class="col-5"><h5 style="color: #363198;"><center>Madurai(IXM)</center></h5></div>
                </div>
            </div>
            
        </div>

    </div>
    <div id="fade" class="black_overlay"></div>
</body>
<script>
    setTimeout(() => {
        document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none';
}, 10000); 
</script>
</html>
